{% load static%}
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="{% static 'styleshome.css' %}">	
</head>
<body>
<div class="container">
  <!-- <div class="d-flex justify-content-left p-4"></div> -->
  <div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand">Tableau Automation</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a>Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" style="width:20%">
            <li class="active"><a data-toggle="collapse" data-target="#demo"><span class="glyphicon glyphicon-user"></span> {{username}}</a></li>
          </ul>
        </div>
      </nav>
      <div id="demo" class="collapse pull-right">
        <div><span class="glyphicon glyphicon-eye-open" style="font-size: 25px;vertical-align:middle;"></span>  {{role}}</div></br>
        <div><span class="glyphicon glyphicon-th-list" style="font-size: 25px;vertical-align:middle;" ></span>  {{lastlogin}}</div></br>
        <div><span class="glyphicon glyphicon-log-out" style="font-size: 25px;vertical-align:middle;"></span><a href="/logout" class="btn btn-primary" style="width: 200px;vertical-align:middle">  Logout</a></div>
      </div>
    </div>
    {% block content%}
    {% endblock%}
</div>
</body>
</html>
